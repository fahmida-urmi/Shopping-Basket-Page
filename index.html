<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Basket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main">
    <div class=" container py-5">
        <!-- Basket Items -->
        <div class="row">
            <div class="col-lg-8">
                <!-- Item 1 -->
                <div class="d-flex align-items-center bg-light rounded p-3 mb-3">
                    <img src="./images/tomato.jpeg" alt="Heirloom Tomato" class="rounded me-3" style="width: 80px; height: 80px; object-fit: cover;">
                    <div class="flex-grow-1">
                        <h5 class="mb-1">Heirloom tomato</h5>
                        <p class="text-success mb-0">$5.99 / kg</p>
                    </div>
                    <p class="fw-bold mb-0">$5.99</p>
                </div>
                <!-- Item 2 -->
                <div class="d-flex align-items-center bg-light rounded p-3 mb-3">
                    <img src="./images/gin.jpeg" alt="Organic Ginger" class="rounded me-3" style="width: 80px; height: 80px; object-fit: cover;">
                    <div class="flex-grow-1">
                        <h5 class="mb-1">Organic ginger</h5>
                        <p class="text-success mb-0">$12.99 / kg</p>
                    </div>
                    <p class="fw-bold mb-0">$6.50</p>
                </div>
                <!-- Item 3 -->
                <div class="d-flex align-items-center bg-light rounded p-3 mb-3">
                    <img src="./images/onion.jpeg" alt="Sweet Onion" class="rounded me-3" style="width: 80px; height: 80px; object-fit: cover;">
                    <div class="flex-grow-1">
                        <h5 class="mb-1">Sweet onion</h5>
                        <p class="text-success mb-0">$2.99 / kg</p>
                    </div>
                    <p class="fw-bold mb-0">$14.95</p>
                </div>
            </div>
            <!-- Order Summary -->
            <div class="Order col-lg-4">
                <div class="order-card bg-light rounded p-4">
                    <h4 class="fw-bold">Order summary</h4>
                    <div class="d-flex justify-content-between py-2">
                        <span>Subtotal</span>
                        <span>$27.44</span>
                    </div>
                    <div class="d-flex justify-content-between py-2">
                        <span>Shipping</span>
                        <span>$3.99</span>
                    </div>
                    <div class="d-flex justify-content-between py-2">
                        <span>Tax</span>
                        <span>$2.00</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between py-2 fw-bold">
                        <span>Total</span>
                        <span>$33.43</span>
                    </div>
                    <div class="btn-box">
                        <button class="btn btn-success w-100 mt-3">Continue to payment <span class="ms-2">&rarr;</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </div>
</body>
</html>
